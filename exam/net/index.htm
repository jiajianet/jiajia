                <p style="line-height: 150%; margin-top: 1; margin-bottom: 1"><font size="3"><font color="#0066FF">&nbsp;&nbsp;&nbsp; 
                河北外国语职业学院（原秦皇岛外国语职业学院）是目前河北省唯一独立建制的国办外语高等院校，地处举世闻名的北戴河和南戴河两大避暑胜地的交界处，北依戴河，南濒渤海。学院占地528亩，建筑面积14万平方米（现仍在扩建之中）。在全国建有59个实训基地，拥有河北省中小学教师英语培训基地、河北省创造创新示范基地两个省级基地和一个中央财政支持的旅游英语实训基地，2009年被授予省级和国家级语言文字规范化示范校、中国大学生沙滩排球训练比赛基地</font>。</font></td>
