<form action="wmreg.aspx" id="FORM" method="post" name="Form">

  <tr>

                                  </tr>  
                                  <tr>  
                                  
                                      <td width="39%" height="20" align="right" class="unnamed1">密码：</td>

                                          <input type="password" name="user_pwd2" size="14"/>

                                    </tr>  
                                  
                                  <tr>  
                                    
                                      <td width="39%" height="20" align="right" class="unnamed1">姓名：</td>
